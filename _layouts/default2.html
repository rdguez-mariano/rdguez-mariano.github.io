<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113243110-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-113243110-1');
    </script>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title }} : {{ site.description }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: relative_url }}">


{% include head.html %}


{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
{% include nav.html %}
        <header class="inner">
		<!--<img src="/img/paris.jpg" alt="Mountain View">-->
         <center> <h1 id="project_title">{% if page.title %}{{ page.title }} {% else %}{{ site.title }}{% endif %}</h1> </center>
{% if page.pathdownload %}
            <section id="downloads">
              <a href="{{ page.pathdownload }}">{{ page.textdownload }}</a>
            </section>
{% endif %}
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
		{% include footer.html %}
      </footer>
    </div>

  </body>
</html>
